{% extends 'layout.html' %}

<h1>Signup</h1>

{% block title %}
  Signup
{% endblock %}

{% block search %}
{% endblock search %}

{{error}}

{% block content %}
<form class="form-with-validation" action="/signup/" method="POST">
  {% csrf_token %}
  <label>Usuario</label>
  {{form.username}}
  <label>Email</label>
  {{form.email}}
  <label>Password</label>
  {{form.password1}}
  <label>Confirmation Password</label>
  {{form.password2}}
  <button class="form-submit">
    signup
  </button>
</form>
{% endblock %}
