{% extends 'base.html' %}

{% block title %}
  Tech
{% endblock title %}

{% block search %}
{% endblock search %}

{% block content %}
  <div class="container">
  <h1 class="text-center">Update Tech</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.media}}
      {{form.as_p}}
      <div class="d-grid gap-2">
	<button class="btn btn-success mt-3 mb-3">
	  Save
	</button>
      <a href="{% url "techs:detail" tech.slug %}" class="btn btn-primary mb-3">Cancel</a>
    </form>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {{ form.media.js }}
  </script>
{% endblock scripts %}
