{% extends 'base.html' %}

{% load static %}

{% block title %}
  Create creator
{% endblock title %}

{% block search %}
{% endblock search %}

{% block content %}
  <div class= "container">
  <h1>Create creator</h1>
  <form action="{% url 'creators:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <div class="d-grid gap-2">
      <button class="btn btn-success mt-3 mb-3">
	Save
      </button>
      <a href="{% url "creators:list" %}" class="btn btn-primary mb-3">Cancel</a>
    </div>
  </form>
  </div>
{% endblock content %}
