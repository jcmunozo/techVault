{% load static %}

<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>

      {% block title %}
	Django projects
      {% endblock %}
    
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>

  <nav>
    <ul>
      <li>
	<a href="{% url 'techs:home' %}">Home</a>
      </li>
      {% if user.is_authenticated %}
      <li>
	<a href="{% url 'techs:list' %}">Tech</a>
      </li>
      <li>
	<a href="{% url 'features:list' %}">Feature</a>
      </li>
      <li>
        <a href="{% url 'features:create' %}">create new feature</a>
      </li>
      <li>
	<a href="{% url 'techs:create' %}">Create new tech</a>
      </li>
      <li>
	<a href="{% url 'techs:logout' %}">Logout</a>
      </li>
      {% else %}
      <li>
	<a href="{% url 'techs:login' %}">Login</a>
      </li>
      <li>
	<a href="{% url 'techs:signup' %}">Signup</a>
      </li>
      {% endif %}
    </ul>
  </nav>

  <main>

    {% block content %}
    {% endblock %}
  
  </main>
</body>
