{% extends 'layout.html' %}

{% block title %}
  Tech
{% endblock %}

{% block content %}

{% block search %}
{% endblock search %}

<h1>Welcome to Django App</h1>

{% for tech in techs %}

<article>
  <a href="{% url 'techs:detail' slug=tech.slug %}">
    <h1>{{tech.name}}</h1>
    <p>{{ tech.creator }}</p>
  </a>
</article>

{% endfor %}

{% endblock %}
