{% extends 'layout.html' %}

{% block title %}
  Tech detail
{% endblock %}

{% block search %}
{% endblock search %}

{% block content %}
<section>
  <h1>{{tech.name}}</h1>
  <h1>{{tech.id}}</h1>

  <img
    class = "image"
    src="{{ tech.logo.url }}" 
    alt={{ tech.name }}
  />

  {% for feature in features %}
    <h1> {{feature.name}} </h1>
  {% endfor %}
  <div>
    <a href="{% url 'features:create' tech_id=tech.id %}">create new feature</a>
  </div>
  <div>
    <a href="{% url 'techs:update' tech.slug %}">Update Tech</a>
  </div>
  <div>
    <a href="{% url 'techs:delete' tech.slug %}">Delete Tech</a>
  </div>
</section>
{% endblock %}
